<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Up</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- Calendar -->
    <link href='node_modules/fullcalendar/main.css' rel='stylesheet' />
    <script src='node_modules/fullcalendar/main.min.js'></script>
    <!-- Application stylesheet and script -->
    <script src="TeamUp.js"></script>
    <link rel="stylesheet" href="TeamUp.css">
</head>
<body id="body">
    <!-- Date and time -->
    <time id="date"></time>
    <time id="time"></time>

    <!-- Menu buttons -->
    <div id="menu-buttons">
        <input type="image" id="notifications" src="Icons/icons8-notification-100.png" />
        <input type="image" id="settings" src="Icons/icons8-settings-100.png" />
    </div>

    <!-- To do list -->
    <div id="todo-list-div">
        <h1><span>Tasks:</span></h1>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>
</body>
</html>
