<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Up</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Fonts and icons-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="node_modules/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Calendar -->
    <link href="node_modules/fullcalendar/main.css" rel="stylesheet" />
    <script src="node_modules/fullcalendar/main.min.js"></script>
    <!-- Modal dialogs -->
    <link href="node_modules/izimodal/css/iziModal.min.css" rel="stylesheet" />
    <script src="node_modules/izimodal/js/iziModal.min.js"></script>
    <!-- Pretty Checkbox -->
    <link href="node_modules/pretty-checkbox/dist/pretty-checkbox.min.css" rel="stylesheet" />
    <!-- Application stylesheet and script -->
    <script src="TeamUp.js"></script>
    <link rel="stylesheet" href="TeamUp.css">
</head>
<body id="body">
    <!-- Date and time -->
    <time id="date"></time>
    <time id="time"></time>

    <!-- Menu buttons -->
    <div id="menu-buttons">
        <input type="image" id="notifications" src="Icons/icons8-notification-100.png" />
        <input type="image" id="settings" src="Icons/icons8-settings-100.png" />
    </div>

    <!-- To do list -->
    <div id="todo-list-div">
        <h1><span>Tasks:</span></h1>
        <div id="todo-scrollable-list">
            <ul id="todo-list">
                <li id="new-task" class="new-task" contenteditable="true"></li>
            </ul>
        </div>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Login -->
    <div id="login-modal" data-izimodal-group="group1">
        <header>
            <a href="" id="signin" class="active">Sign In</a>
            <a href="" id="signup">Sign Up</a>
        </header>
        <section>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" placeholder="Enter Username..." />
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter Password..." />


            <div class="pretty p-icon p-smooth check-div">
                <input type="checkbox" id="login-remember-me" />
                <div class="state">
                    <i class="icon mdi mdi-check"></i>
                    <label class="check-label">Remember me?</label>
                </div>
            </div>


            <footer>
                <button class="submit hvr-grow">Log In</button>
            </footer>
        </section>
        <section class="hide">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" placeholder="Enter Username..." />
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter Email..." />
            <label for="signup-team">Select Team:</label>
            <select id="signup-team">
                <option value="" disabled selected>Select Team:</option>
            </select>
            <label for="signup-create-team" class="hide">Create New Team:</label>
            <input type="text" id="signup-team" placeholder="Enter new team name..." class="hide" />

            <div class="pretty p-icon p-smooth check-div">
                <input type="checkbox" id="signup-team-check" />
                <div class="state">
                    <i class="icon mdi mdi-check"></i>
                    <label class="check-label">Create new team?</label>
                </div>
            </div>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter Password..." />
            <label for="signup-password">Confirm Password:</label>
            <input type="password" id="signup-password" placeholder="Confirm Password..." />
            <footer>
                <button class="submit">Sign Up</button>
            </footer>
        </section>
    </div>
</body>
</html>
